<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión - Datos Personales</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Datos Personales</h1>
                    <p>Gestiona tu información personal de forma segura</p>
                </div>

                <!-- Formulario de Login -->
                <div id="loginForm" class="auth-form">
                    <h2>Iniciar Sesión</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Usuario:</label>
                            <input
                                type="text"
                                id="loginUsername"
                                name="username"
                                required
                                placeholder="Ingresa tu usuario"
                            />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña:</label>
                            <input
                                type="password"
                                id="loginPassword"
                                name="password"
                                required
                                placeholder="Ingresa tu contraseña"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Iniciar Sesión
                        </button>
                    </form>
                    <p class="auth-switch">
                        ¿No tienes cuenta?
                        <a href="register.html">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
    </body>
</html>
