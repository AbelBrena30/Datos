<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - Datos Personales</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Crear Cuenta</h1>
                    <p>Regístrate para gestionar tus datos personales</p>
                </div>

                <!-- Formulario de Registro -->
                <div id="registerForm" class="auth-form">
                    <h2>Registro de Usuario</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerUsername">Usuario:</label>
                            <input
                                type="text"
                                id="registerUsername"
                                name="username"
                                required
                                placeholder="Elige un nombre de usuario"
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input
                                type="email"
                                id="registerEmail"
                                name="email"
                                required
                                placeholder="tu@email.com"
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Contraseña:</label>
                            <input
                                type="password"
                                id="registerPassword"
                                name="password"
                                required
                                placeholder="Crea una contraseña"
                            />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"
                                >Confirmar Contraseña:</label
                            >
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                                placeholder="Confirma tu contraseña"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Crear Cuenta
                        </button>
                    </form>
                    <p class="auth-switch">
                        ¿Ya tienes cuenta?
                        <a href="index.html">Inicia sesión</a>
                    </p>
                </div>

                <!-- Formulario de Datos Iniciales -->
                <div
                    id="initialDataForm"
                    class="auth-form"
                    style="display: none"
                >
                    <h2>Completa tus Datos</h2>
                    <p>Para comenzar, completa tu información básica:</p>
                    <form onsubmit="handleInitialData(event)">
                        <div class="form-group">
                            <label for="initialName">Nombre Completo:</label>
                            <input
                                type="text"
                                id="initialName"
                                name="name"
                                required
                                placeholder="Tu nombre completo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialBirthdate"
                                >Fecha de Nacimiento:</label
                            >
                            <input
                                type="date"
                                id="initialBirthdate"
                                name="birthdate"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialPhone"
                                >Número de Teléfono:</label
                            >
                            <input
                                type="tel"
                                id="initialPhone"
                                name="phone"
                                required
                                placeholder="Tu número de teléfono"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialEmail">Email:</label>
                            <input
                                type="email"
                                id="initialEmail"
                                name="email"
                                required
                                placeholder="tu@email.com"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialAge">Edad:</label>
                            <input
                                type="number"
                                id="initialAge"
                                name="age"
                                required
                                placeholder="Tu edad"
                                min="1"
                                max="120"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialBirthplace"
                                >Lugar de Nacimiento:</label
                            >
                            <input
                                type="text"
                                id="initialBirthplace"
                                name="birthplace"
                                required
                                placeholder="Ciudad, País"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialOccupation">Ocupación:</label>
                            <input
                                type="text"
                                id="initialOccupation"
                                name="occupation"
                                required
                                placeholder="Tu ocupación"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialSchool"
                                >Escuela/Institución:</label
                            >
                            <input
                                type="text"
                                id="initialSchool"
                                name="school"
                                required
                                placeholder="Tu escuela o institución"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialAddress">Dirección:</label>
                            <input
                                type="text"
                                id="initialAddress"
                                name="address"
                                required
                                placeholder="Tu dirección completa"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Guardar y Continuar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
    </body>
</html>
