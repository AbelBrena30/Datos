<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión - Datos Personales</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Datos Personales</h1>
                    <p>Gestiona tu información personal de forma segura</p>
                </div>

                <!-- Formulario de Login -->
                <div id="loginForm" class="auth-form">
                    <h2>Iniciar Sesión</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Usuario:</label>
                            <input
                                type="text"
                                id="loginUsername"
                                required
                                placeholder="Ingresa tu usuario"
                            />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña:</label>
                            <input
                                type="password"
                                id="loginPassword"
                                required
                                placeholder="Ingresa tu contraseña"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Iniciar Sesión
                        </button>
                    </form>
                    <p class="auth-switch">
                        ¿No tienes cuenta?
                        <a href="#" onclick="showRegisterForm()">Regístrate</a>
                    </p>
                </div>

                <!-- Formulario de Registro -->
                <div id="registerForm" class="auth-form" style="display: none">
                    <h2>Crear Cuenta</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerUsername">Usuario:</label>
                            <input
                                type="text"
                                id="registerUsername"
                                required
                                placeholder="Elige un nombre de usuario"
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Contraseña:</label>
                            <input
                                type="password"
                                id="registerPassword"
                                required
                                placeholder="Crea una contraseña"
                            />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"
                                >Confirmar Contraseña:</label
                            >
                            <input
                                type="password"
                                id="confirmPassword"
                                required
                                placeholder="Confirma tu contraseña"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Crear Cuenta
                        </button>
                    </form>
                    <p class="auth-switch">
                        ¿Ya tienes cuenta?
                        <a href="#" onclick="showLoginForm()">Inicia sesión</a>
                    </p>
                </div>

                <!-- Formulario de Datos Iniciales -->
                <div
                    id="initialDataForm"
                    class="auth-form"
                    style="display: none"
                >
                    <h2>Completa tus Datos</h2>
                    <p>Para comenzar, completa tu información básica:</p>
                    <form onsubmit="handleInitialData(event)">
                        <div class="form-group">
                            <label for="initialName">Nombre Completo:</label>
                            <input
                                type="text"
                                id="initialName"
                                required
                                placeholder="Tu nombre completo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialBirthdate"
                                >Fecha de Nacimiento:</label
                            >
                            <input type="date" id="initialBirthdate" required />
                        </div>
                        <div class="form-group">
                            <label for="initialPhone"
                                >Número de Teléfono:</label
                            >
                            <input
                                type="tel"
                                id="initialPhone"
                                required
                                placeholder="Tu número de teléfono"
                            />
                        </div>
                        <div class="form-group">
                            <label for="initialEmail">Email:</label>
                            <input
                                type="email"
                                id="initialEmail"
                                required
                                placeholder="tu@email.com"
                            />
                        </div>
                        <button type="submit" class="auth-btn">
                            Guardar y Continuar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
    </body>
</html>
